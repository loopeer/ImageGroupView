apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

version = '1.0.21'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file:///Users/todou/.m2/repository")
        }
    }
}

android {
    compileSdkVersion Integer.parseInt(compile_sdk_version)
    buildToolsVersion build_tools_version

    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode Integer.parseInt(version_code)
        versionName version_name
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:' + support_version
    compile 'com.android.support:recyclerview-v7:' + support_version
    compile 'com.facebook.fresco:fresco:' + fresco_version
    compile 'com.facebook.fresco:imagepipeline-okhttp:' + fresco_version
    compile 'com.android.support:support-core-utils:' + support_version
}


def siteUrl = 'https://github.com/loopeer/ImageGroupView'      // 项目的主页
def gitUrl = 'https://github.com/loopeer/ImageGroupView.git'   // Git仓库的url
group = "com.loopeer.library"
install {
    repositories.mavenInstaller {
        // This generates POM.xml with proper parameters
        pom {
            project {
                packaging 'aar'
                // Add your description here
                name 'ImageGroupView, you can show ic_image_default and add images by it. You can click the ' +
                        'ic_image_default to see the images by viewpager and it can also be scale. Last you can add photo easily'  //项目描述
                url siteUrl
                // Set your license
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id 'ToDou'       //填写开发者基本信息
                        name 'ToDou'
                        email 'yytodou123@gmail.com'
                    }
                }
                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl
                }
            }
        }
    }
}
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}
/*task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
